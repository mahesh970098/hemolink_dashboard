<div class="body">
  <div id="particles-js" class="snow"></div>

  <main>
    <div class="left-side"></div>

    <div class="right-side">
      <form  (ngSubmit)="login()">


        <label for="email">Email</label>
        <input placeholder="Enter Email" type="email" id="email" name="email" [(ngModel)]="email" required />

        <label for="password">Password</label>
        <input placeholder="Enter Password" type="password" id="password" name="password" [(ngModel)]="password"
          required />

        <button type="submit" class="login-btn" >Sign in</button>
        <div class="links">
          <!-- <a href="#">Forgot password?</a>
          <a href="#">Do not have an account?</a> -->
        </div>
      </form>
    </div>

  </main>

</div>
